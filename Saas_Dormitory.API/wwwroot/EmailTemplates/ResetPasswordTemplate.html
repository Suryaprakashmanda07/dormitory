<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reset Password</title>
</head>
<body style="font-family: Arial; background-color:#f5f5f5; padding:20px;">
    <div style="max-width:600px; margin:auto; background:#ffffff; padding:20px; border-radius:8px;">
        <h2 style="color:#333;">Password Reset Request</h2>
        <p>Hello {{UserName}},</p>
        <p>You requested to reset your password. Please click the link below:</p>

        <a href="{{ResetLink}}"
           style="display:inline-block; padding:10px 18px; background:#4CAF50; color:#fff;
                  text-decoration:none; border-radius:5px; margin-top:10px;">
            Reset Password
        </a>

        <p style="margin-top:20px;">If you did not request, ignore this email.</p>
        <br />
        <p>Regards,<br />Your Application Team</p>
    </div>
</body>
</html>
